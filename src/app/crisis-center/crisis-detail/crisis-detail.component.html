<div *ngIf="crisis; else elseBlock">
  <h2>{{crisis.name | uppercase}} Details</h2>
  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label for="crisis-name">Hero name: </label>
    <input id="crisis-name" [(ngModel)]="editName" placeholder="name"/>
  </div>
   <div>
    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>

<ng-template #elseBlock>
  <h2>Crisis is not found</h2>
</ng-template>

<button (click)="gotoCrises()">back</button>
