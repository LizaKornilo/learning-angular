<div *ngIf="crisis; else elseBlock">
  <h2>{{crisis.name | uppercase}} Details</h2>
  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label for="crisis-name">Hero name: </label>
    <input id="crisis-name" [(ngModel)]="crisis.name" placeholder="name"/>
  </div>
</div>

<ng-template #elseBlock>
  <h2>Crisis not found</h2>
</ng-template>

<button (click)="gotoCrises()">back</button>
