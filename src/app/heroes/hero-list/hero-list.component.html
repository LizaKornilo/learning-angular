<h2>HEROES</h2>

<div>
  <label for="new-hero-name">Hero name: </label>
  <input id="new-hero-name" #heroName />

  <label for="new-hero-power">Hero power: </label>
  <input id="new-hero-power" #heroPower />

  <button type="button" class="add-button" (click)="add(heroName.value, heroPower.value); heroName.value=''; heroPower.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>

<button type="button" routerLink="/sidekicks">Go to sidekicks</button>
